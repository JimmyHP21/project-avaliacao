<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/home/user/{$user.iduser}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="desname">Name</label>
              <input type="text" class="form-control" id="desname" name="desname" placeholder="Type the Name" value="{$user.desname}">
            </div>
            <div class="form-group">
              <label for="deslogin">Login</label>
              <input type="text" class="form-control" id="deslogin" name="deslogin" placeholder="Type the login" value="{$user.deslogin}">
            </div>
            <div class="form-group">
              <label for="despassword">Password</label>
              <input type="password" class="form-control" id="despassword" name="despassword" placeholder="Type the senha" value="{$user.despassword}">
            </div>
            <div class="form-group">
              <label for="balance">Balance</label>
              <input type="number" class="form-control" id="balance" name="balance" placeholder="Type the balance" value="{$user.balance}">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="signature" value="1" value="1" {if="$user.signature == 1"}checked {/if}> is Signature
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
